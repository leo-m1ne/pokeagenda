.daily-message::before {

<body>

  <script>
    const messages = [
      "Buenos d√≠as, amorcito",
      "Espero que tengas un d√≠a lleno de sonrisas",
      "Te adoro m√°s de lo que imaginas",
      "Eres mi persona favorita del mundo",

      "Tu sonrisa ilumina mi d√≠a",
      "No olvides comer rico y feliz",
      // ... agrega hasta 365 mensajes diferentes
    ];

    // Elegir el mensaje seg√∫n el d√≠a del a√±o
    const today = new Date();
    const startOfYear = new Date(today.getFullYear(), 0, 0);
    const diff = today - startOfYear;
    const oneDay = 1000 * 60 * 60 * 24;
    const dayOfYear = Math.floor(diff / oneDay);

    const index = dayOfYear % messages.length; // para que vuelva al principio
    document.getElementById("daily-message").textContent = messages[index];
