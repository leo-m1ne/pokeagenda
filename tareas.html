<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<title>Organizador de Tareas</title>
<style>
:root{
  --bg:#FBFBFD;
  --primary:#fdd92a;
  --ok:#27A96B;
  --warn:#F0A500;
  --danger:#E94F4F;
  --muted:#6B6B76;
}

body{
  margin:0; padding:0 0 12px; font-family:Inter, system-ui, sans-serif; background:var(--bg); color:#111;
}

.page-header{
  display:flex;
  align-items:center;
  gap:8px;
  background:var(--primary);
  color:#20170f;
  padding:16px;
  font-size:1.4rem;
  font-weight:700;
  border-radius:0;
  box-shadow:0 4px 12px rgba(10,10,20,0.1);
  position:sticky;
  top:0;
  left:0;
  z-index:10;
}

.back-arrow{
  background:none;
  border:none;
  font-size: 20px;
  font-weight: 900;
  color:#20170f;
}

.back-arrow:hover{
  transform:translateX(-3px);
}

.card{
  background:#fff;
  border-radius:12px;
  box-shadow:0 4px 12px rgba(10,10,20,0.06);
  padding:14px;
  margin-bottom:12px;
}

.card h3{
  margin:0 0 6px 0;
  font-size:1.1rem;
}

.task-row{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:8px 0;
  border-bottom:1px solid #eee;
}

.task-row:last-child{
  border-bottom:none;
}

.task-name{
  font-weight:600;
}

.task-date{
  font-size:0.85rem;
  color:var(--muted);
  margin-top:2px;
}

.task-btn{
  font-size:0.75rem;
  padding:6px 8px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  margin-left:6px;
}

.task-btn.edit{background:var(--primary); color:#fff;}
.task-btn.delete{background:var(--danger); color:#fff;}

.add-task-btn{
  background:var(--primary);
  color:#20170f;
  font-size:1.2rem;
  border:none;
  border-radius:12px;
  padding:12px;
  width:100%;
  margin-bottom:12px;
  cursor:pointer;
}

.modal{
  display:none;
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background:rgba(0,0,0,0.4);
  justify-content:center;
  align-items:center;
  z-index:1000;
}

.modal-content{
  background:#fff;
  border-radius:12px;
  padding:16px;
  width:90%;
  max-width:400px;
  display:flex;
  flex-direction:column;
  gap:8px;
}

.modal-content input, .modal-content textarea{
  padding:8px;
  border-radius:8px;
  border:1px solid #ccc;
  width:100%;
  box-sizing:border-box;
}

.page-tasks{
  padding: 15px;
}
</style>
</head>

<body>

<header class="page-header">
  <button class="back-arrow" onclick="window.location.href='menu.html'">
    <i class="fa-solid fa-chevron-left"></i>
  </button>
  Organizador de Tareas
</header>
<div class="page-tasks">
<button class="add-task-btn" id="add-task">+ Agregar tarea</button>

<div class="card">
  <h3>Tareas por completar</h3>
  <div id="active-tasks"></div>
</div>

<div class="card">
  <h3>Tareas completadas</h3>
  <div id="completed-tasks"></div>
</div>

<!-- Modal Agregar/Editar -->
<div class="modal" id="task-modal">
  <div class="modal-content">
    <h3 id="modal-title">Nueva tarea</h3>
    <input type="text" id="task-name" placeholder="Nombre de la tarea">
    <textarea id="task-desc" placeholder="Descripción"></textarea>
    <input type="date" id="task-date">
    <button id="save-task">Guardar</button>
    <button id="close-modal">Cancelar</button>
  </div>
</div>

<!-- Modal Confirmación -->
<div class="modal" id="confirm-modal">
  <div class="modal-content">
    <h3>Confirmar acción</h3>
    <p id="confirm-text"></p>
    <button id="confirm-yes">Sí</button>
    <button id="confirm-no">No</button>
  </div>
</div> 
</div>


<script>
let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
let editingIndex = null;
const activeTasks = document.getElementById("active-tasks");
const completedTasks = document.getElementById("completed-tasks");

const taskModal = document.getElementById("task-modal");
const addTaskBtn = document.getElementById("add-task");
const closeModal = document.getElementById("close-modal");
const saveTaskBtn = document.getElementById("save-task");
const modalTitle = document.getElementById("modal-title");

const confirmModal = document.getElementById("confirm-modal");
const confirmText = document.getElementById("confirm-text");
const confirmYes = document.getElementById("confirm-yes");
const confirmNo = document.getElementById("confirm-no");
let confirmCallback = null;

function saveToLocalStorage(){
  localStorage.setItem("tasks", JSON.stringify(tasks));
}

function formatFecha(fecha){
  const d = new Date(fecha);
  const options = { day:'numeric', month:'short', year:'numeric' };
  return d.toLocaleDateString('es-MX', options);
}

function renderTasks(){
  activeTasks.innerHTML = "";
  completedTasks.innerHTML = "";

  tasks.forEach((t,index)=>{
    const taskDiv = document.createElement("div");
    taskDiv.className = "task-row";
    taskDiv.innerHTML = `
      <div>
        <input type="checkbox" ${t.completed?'checked':''} onchange="toggleComplete(${index},this)">
        <span class="task-name">${t.name}</span>
        <div class="task-date">${formatFecha(t.date)}</div>
      </div>
      <div>
        <button class="task-btn edit" onclick="editTask(${index})">Editar</button>
        <button class="task-btn delete" onclick="deleteTask(${index})">Eliminar</button>
      </div>
    `;
    if(t.completed){
      completedTasks.appendChild(taskDiv);
    } else {
      activeTasks.appendChild(taskDiv);
    }
  });
}

addTaskBtn.addEventListener("click", ()=>{
  editingIndex = null;
  modalTitle.textContent = "Nueva tarea";
  taskModal.style.display = "flex";
});

closeModal.addEventListener("click", ()=> taskModal.style.display = "none");

saveTaskBtn.addEventListener("click", ()=>{
  const name = document.getElementById("task-name").value;
  const desc = document.getElementById("task-desc").value;
  const date = document.getElementById("task-date").value;
  if(name && date){
    if(editingIndex !== null){
      tasks[editingIndex] = {name, desc, date, completed:tasks[editingIndex].completed};
    } else {
      tasks.push({name, desc, date, completed:false});
    }
    saveToLocalStorage();
    renderTasks();
    taskModal.style.display = "none";
    document.getElementById("task-name").value="";
    document.getElementById("task-desc").value="";
    document.getElementById("task-date").value="";
  }
});

function editTask(index){
  editingIndex = index;
  const t = tasks[index];
  document.getElementById("task-name").value = t.name;
  document.getElementById("task-desc").value = t.desc;
  document.getElementById("task-date").value = t.date;
  modalTitle.textContent = "Editar tarea";
  taskModal.style.display = "flex";
}

function toggleComplete(index, checkbox){
  const newState = checkbox.checked;
  confirmText.textContent = newState 
    ? `¿Marcar como completada la tarea "${tasks[index].name}"?` 
    : `¿Marcar como pendiente la tarea "${tasks[index].name}"?`;
  confirmCallback = ()=>{
    tasks[index].completed = newState;
    saveToLocalStorage();
    renderTasks();
  };
  confirmModal.style.display = "flex";
  checkbox.checked = !newState;
}

function deleteTask(index){
  confirmText.textContent = `¿Eliminar la tarea "${tasks[index].name}"?`;
  confirmCallback = ()=>{
    tasks.splice(index,1);
    saveToLocalStorage();
    renderTasks();
  };
  confirmModal.style.display = "flex";
}

confirmNo.addEventListener("click", ()=> confirmModal.style.display="none");
confirmYes.addEventListener("click", ()=>{
  if(confirmCallback) confirmCallback();
  confirmCallback = null;
  confirmModal.style.display="none";
});

renderTasks();
</script>

</body>
</html>
