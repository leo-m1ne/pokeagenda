<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <title>PokeAgenda - Tareas</title>
  <style>
  :root {
    --primary: #4354A5;
    --primary-dark: #273474
    --bg: #f0f2f5;
    --card-bg: #ffffff;
    --text: #222;
    --text-light: #666;
    --radius: 12px;
    --shadow: 0 4px 12px rgba(0,0,0,0.08);
  }

  body {
    font-family: 'Inter', sans-serif;
    background: var(--bg);
    margin: 0;
    color: var(--text);
  }

  .page-header {
    background: var(--primary);
    color: #fff;
    padding: 20px;
    text-align: center;
    box-shadow: var(--shadow);
  }

  h2 {
    margin: 0;
    font-weight: 600;
  }

  .content {
    padding: 20px;
    max-width: 600px;
    margin: auto;
  }

  .task-group h3 {
    margin: 10px 0 12px;
    font-weight: 600;
    color: var(--primary-dark);
  }

  .task-list {
    list-style: none;
    padding: 0;
    margin: 0 0 25px;
  }

  .task-item {
    background: var(--card-bg);
    margin-bottom: 12px;
    padding: 16px;
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    transition: transform 0.15s ease;
  }
  .task-item:hover { transform: translateY(-2px); }

  .task-info {
    flex: 1;
    margin-right: 10px;
  }
  .task-text {
    font-weight: 500;
    display: block;
    margin-bottom: 4px;
    word-break: break-word;
  }
  .task-info span.date {
    font-size: 0.85em;
    color: var(--text-light);
  }
  .expired .date {
    color: #e53935;
    font-weight: 600;
  }

  .task-actions {
    display: flex;
    gap: 6px;
  }
  .task-actions button,
  .task-actions input[type="checkbox"] {
    cursor: pointer;
    background: none;
    border: none;
    color: var(--primary);
    font-weight: 600;
    padding: 6px 8px;
    border-radius: 6px;
    transition: background 0.2s;
  }
  .task-actions button:hover {
    background: rgba(58,122,254,0.1);
  }

  .task-item.completed .task-text {
    text-decoration: line-through;
    color: var(--text-light);
  }

  .btn {
    display: inline-block;
    background: var(--primary);
    color: #fff;
    padding: 12px 18px;
    border-radius: var(--radius);
    text-decoration: none;
    font-weight: 600;
    transition: background 0.2s;
  }
  .btn:hover { background: var(--primary-dark); }

  .add-task-btn {
    width: 100%;
    text-align: center;
    margin-bottom: 15px;
  }

  /* Modal */
  .modal {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.4);
    justify-content: center;
    align-items: center;
    padding: 20px;
  }

  .modal-content {
    background: var(--card-bg);
    padding: 24px;
    border-radius: var(--radius);
    width: 100%;
    max-width: 350px;
    box-shadow: var(--shadow);
    text-align: center;
    animation: fadeIn 0.25s ease;
  }

  .modal-content h3 {
    margin-top: 0;
    margin-bottom: 16px;
    font-weight: 600;
  }

  .modal input {
    width: 100%;
    padding: 10px 12px;
    margin-bottom: 12px;
    border: 1px solid #ddd;
    border-radius: var(--radius);
    font-family: inherit;
  }

  @keyframes fadeIn {
    from {opacity: 0; transform: scale(0.95);}
    to   {opacity: 1; transform: scale(1);}
  }
</style>
</head>
<body>
  <section id="tareas" class="page">
    <header class="page-header">
      <h2>Tus tareas</h2>
    </header>

    <div class="content">
      <div id="pendingGroup" class="task-group">
        <h3>Pendientes</h3>
        <ul class="task-list" id="taskList"></ul>
      </div>

      <div id="completedGroup" class="task-group">
        <h3>Completadas</h3>
        <ul class="task-list" id="completedList"></ul>
      </div>

      <button class="btn add-task-btn" id="openModal">+ Añadir tarea</button>
      <a href="menu.html" class="btn">Volver al menú</a>
    </div>
  </section>

  <!-- Modal para nueva/editar tarea -->
  <div class="modal" id="taskModal">
    <div class="modal-content">
      <h3 id="modalTitle">Nueva tarea</h3>
      <input type="text" id="taskInput" placeholder="Escribe tu tarea">
      <input type="datetime-local" id="dateInput" placeholder="Fecha y hora (opcional)">
      <br>
      <button class="btn" id="saveTask">Guardar</button>
      <button class="btn" id="closeModal">Cancelar</button>
    </div>
  </div>

  <script>
    const openModal = document.getElementById("openModal");
    const closeModal = document.getElementById("closeModal");
    const taskModal = document.getElementById("taskModal");
    const saveTaskBtn = document.getElementById("saveTask");
    const taskInput = document.getElementById("taskInput");
    const dateInput = document.getElementById("dateInput");
    const taskList = document.getElementById("taskList");
    const completedList = document.getElementById("completedList");
    const modalTitle = document.getElementById("modalTitle");
    const pendingGroup = document.getElementById("pendingGroup");
    const completedGroup = document.getElementById("completedGroup");

    let tasks = JSON.parse(localStorage.getItem("tasks") || "[]");
    let editId = null;

    function saveToLocal() {
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    function isExpired(dateStr) {
      if (!dateStr) return false;
      const now = new Date();
      return new Date(dateStr) < now;
    }

    function renderTasks() {
      taskList.innerHTML = "";
      completedList.innerHTML = "";
      let pendingCount = 0;
      let completedCount = 0;

      tasks.forEach((t, index) => {
        const li = document.createElement("li");
        li.className = "task-item";
        if (t.completed) li.classList.add("completed");
        if (!t.completed && isExpired(t.date)) li.classList.add("expired");

        const dateText = t.date ? new Date(t.date).toLocaleString() : "";

        li.innerHTML = `
          <div class="task-info">
            <span class="task-text">${t.text}</span>
            ${dateText ? `<span class="date">${dateText}</span>` : ""}
          </div>
          <div class="task-actions">
            <input type="checkbox" ${t.completed ? "checked" : ""}>
            <button class="edit">Editar</button>
            <button class="delete">Eliminar</button>
          </div>
        `;

        li.querySelector("input[type='checkbox']")
          .addEventListener("change", () => toggleComplete(index));
        li.querySelector(".edit").addEventListener("click", () => openEdit(index));
        li.querySelector(".delete").addEventListener("click", () => deleteTask(index));

        if (t.completed) {
          completedList.appendChild(li);
          completedCount++;
        } else {
          taskList.appendChild(li);
          pendingCount++;
        }
      });

      pendingGroup.style.display = pendingCount ? "block" : "none";
      completedGroup.style.display = completedCount ? "block" : "none";
    }

    function addTask(text, date) {
      tasks.push({ text, date, completed: false });
      saveToLocal();
      renderTasks();
    }

    function openEdit(index) {
      editId = index;
      modalTitle.textContent = "Editar tarea";
      taskInput.value = tasks[index].text;
      dateInput.value = tasks[index].date ? tasks[index].date : "";
      taskModal.style.display = "flex";
    }

    function updateTask(index, newText, newDate) {
      tasks[index].text = newText;
      tasks[index].date = newDate;
      saveToLocal();
      renderTasks();
    }

    function deleteTask(index) {
      tasks.splice(index, 1);
      saveToLocal();
      renderTasks();
    }

    function toggleComplete(index) {
      tasks[index].completed = !tasks[index].completed;
      saveToLocal();
      renderTasks();
    }

    openModal.addEventListener("click", () => {
      editId = null;
      modalTitle.textContent = "Nueva tarea";
      taskInput.value = "";
      dateInput.value = "";
      taskModal.style.display = "flex";
    });

    closeModal.addEventListener("click", () => {
      taskModal.style.display = "none";
    });

    saveTaskBtn.addEventListener("click", () => {
      const text = taskInput.value.trim();
      const date = dateInput.value ? new Date(dateInput.value).toISOString() : "";
      if (!text) return;

      if (editId !== null) {
        updateTask(editId, text, date);
      } else {
        addTask(text, date);
      }
      taskModal.style.display = "none";
      taskInput.value = "";
      dateInput.value = "";
    });

    // Render inicial
    renderTasks();
    // Revisión periódica para actualizar color si caduca mientras la página está abierta
    setInterval(renderTasks, 60000);
  </script>
</body>
</html>
